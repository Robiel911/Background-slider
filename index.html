<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images5.alphacoders.com/124/1242058.jpg');

      ></div>
      <div
        class="slide"

        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700481439.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.wallpapersden.com/image/download/guts-cool-berserk-art_bWlmaW2UmZqaraWkpJRmbmdlrWZrZWU.jpg');
        "
      ></div>

      <div
        class="slide"

          background-image: url('https://images.wallpapersden.com/image/download/berserk-minimal-digital-art_bW1mamyUmZqaraWkpJRmbmdlrWZlbWU.jpg');
        "

      <button class="arrow left-arrow" id="left">

      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
